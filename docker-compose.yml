services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres_kura_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: kura
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kura"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_net

  fastapi:
    build: .
    container_name: fastapi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # URL de base de datos
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@postgres:5432/kura
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: kura
      
      # Seguridad
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      
      # Configuraci√≥n
      DEBUG: "false"
      ENVIRONMENT: "production"
    ports:
      - "8001:8000"
    networks:
      - backend_net

volumes:
  postgres_data:

networks:
  backend_net:
    driver: bridge